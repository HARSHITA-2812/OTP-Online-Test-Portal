<!doctype html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>
</head>

<body>
	<section>

		<div class="row">
			<h1 class="text-center text-primary fw-bold"> Manage Enquiry </h1>
			<div style="overflow: scroll; width: 100%; height: 90vh;">

				<table class="table table-bordered">
					<thead class="table-danger">
						<tr>
							<th>Name</th>
							<th>Gender</th>
							<th>Contact No</th>
							<th>Email Address</th>
							<th>Enquiry Text</th>
							<th>Posted Date</th>
							
						</tr>
					</thead>

					<tbody>
						<tr th:each="e:${elist}">
							<td th:text="${e.name}"></td>
							<td th:text="${e.gender}"></td>
							<td th:text="${e.contactno}"></td>
							<td th:text="${e.emailaddress}"></td>
							<td th:text="${e.enquirytext}"></td>
							<td th:text="${e.posteddate}"></td>
							
						</tr>
					</tbody>

				</table>

			</div>

		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>
