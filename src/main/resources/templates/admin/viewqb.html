<!doctype html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Test Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#searchInput").on("keyup", function () {
					var value = $(this).val().toLowerCase();
					$("#myTable tr").filter(function () {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
					});
				});
			});
		</script>

		<div class="row">

			<div class="col-sm-10 mx-auto">
				<h1>Manage Question Bank </h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="text-danger fs-5"></p>
				</div>

				<input type="text" id="searchInput" class="form-control" placeholder="Enter Any Word To Search" /> <br>

			</div>

			<div style="overflow: scroll; width: 100%; height: 90vh;">

				<table class="table table-bordered">
					<thead class="table-danger">
						<tr>
							<th>Year</th>
							<th>Question </th>
							<th>Option A</th>
							<th>Option B</th>

							<th>Option C</th>
							<th>Option D</th>
							<th>Correct Answer</th>

							<th>Delete </th>
						</tr>
					</thead>

					<tbody id="myTable">

						<tr th:each="q:${qblist}">
							<td th:text="${q.year}"></td>
							<td th:text="${q.question}"></td>
							<td th:text="${q.a}"></td>
							<td th:text="${q.b}"></td>
							<td th:text="${q.c}"></td>
							<td th:text="${q.d}"></td>
							<td th:text="${q.correct}"></td>

							<td>
								<a th:href="@{viewqb/delete(id=${q.id})}">
									<button onclick="return confirm('Are  You Sure Want To Delete..?')"
										class="btn btn-danger"> Delete </button>
								</a>
							</td>

						</tr>
					</tbody>


				</table>

			</div>

		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>
