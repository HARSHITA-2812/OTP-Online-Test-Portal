<!doctype html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Test Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<section>

		<div class="row">
			<h1 class="text-center text-primary fw-bold"> Manage Feedback </h1>
			<div style="overflow: scroll; width: 100%; height: 90vh;">

				<table class="table table-bordered">
					<thead class="table-danger">
						<tr>
							<th>Name</th>
							<th>Enrollment No</th>
							<th>Contact No</th>
							<th>Email Address</th>
							<th>Feedback Subject</th>
							<th>Feedback Message </th>
							<th>Feedback Date</th>
							<th>
								Delete
								
							</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="f:${flist}">
							<td th:text="${f.name}"></td>
							<td th:text="${f.enrollmentno}"></td>
							<td th:text="${f.contactno}"></td>
							<td th:text="${f.emailaddress}"></td>
							<td th:text="${f.subject}"></td>
							<td th:text="${f.message}"></td>
							<td th:text="${f.resdate}"></td>
							<td>
								<a href="#">
									<button type="button" class="btn btn-danger"> Delete</button>
								</a>
							</td>
						</tr>
					</tbody>

				</table>

			</div>

		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>
