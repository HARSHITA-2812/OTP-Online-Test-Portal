<!doctype html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Test Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<section>

		<div class="row">
			
			<div class="col-sm-10 mx-auto">
				<h1>Student Information </h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="text-danger fs-5"></p>
				</div>
			</div>
			<div style="overflow: scroll; width: 100%; height: 90vh;">

				<table class="table table-bordered">
					<thead class="table-danger">
						<tr>
							<th>
								Name
							</th>
							<th>Enrollment No</th>
							<th> Email Address</th>
							<th>Whatsapp No</th>
							<th> College/University</th>
							<th> Course</th>
							<th>Branch</th>
							<th>Year</th>
							<th>Training Mode</th>
							<th> Training Location</th>
							<th> Registration Date</th>
							<th> Delete </th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="s:${slist}">
							<td th:text="${s.name}">

							</td>
							<td th:text="${s.enrollmentno}"></td>
							<td th:text="${s.emailaddress}"></td>
							<td th:text="${s.whatsappno}"></td>
							<td th:text="${s.collegename}"></td>
							<td th:text="${s.course}"></td>
							<td th:text="${s.branch}"></td>
							<td th:text="${s.year}"></td>
							<td th:text="${s.trainingmode}"></td>
							<td th:text="${s.traininglocation}"></td>
							<td th:text="${s.regdate}"></td>
							<td>
								<a  th:href="@{viewstudent/delete(email=${s.emailaddress})}"> 
								<button onclick="return confirm ('Are You Sure Want To Delete?')" class="btn btn-danger">Delete</button>	
								
								 </a>
							</td>
						</tr>
					</tbody>

				</table>

			</div>

		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</section>
</body>

</html>
