<!doctype html>
<html lang="en" th:replace="student/studentbase::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Test Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<section>
    <h2 style="text-align: center; color: orangered;"> Change Password...</h2>
	<div th:if="${msg}">
		<p th:text="${msg}" style="text-align: center; color: red;">
			
		</p>
	</div>
	
	
	
	<form class="form-group" method="post" >
		<table class="table table-bordered" style="margin: auto; width: 60%;">
			<tr>
				<td>Enter Old Password..</td>
			<td>
				<input type="password" name="oldpassword"  class="form-control" required/>
			</td>
			
			</tr>
			
			<tr>
				<td>
					Enter New Password...
				</td>
			<td>
				<input type="password" name="newpassword" class="form-control" required/>
			</td>
			
			</tr>
			
			<tr>
				<td>Confirm Password...</td>
			<td>
				<input type="password" name="confirmpassword" class="form-control" required/>
			</td>
			
			</tr>
			<tr>
				<td></td>
			<td>
				<button type="submit" class="btn btn-success"> Change Password </button>
			</td>
			
			</tr>
			
			
			
		</table>
	</form>
   
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	 </section> 
 </body>
</html>
