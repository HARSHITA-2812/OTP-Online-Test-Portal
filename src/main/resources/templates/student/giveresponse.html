<!doctype html>
<html lang="en" th:replace="student/studentbase::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Test Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<section>
    
		<div class="row">
			<div class="col-sm-8 mx-auto">
			<h1 class="text-center" style="color: orangered;"> Give Response </h1>
			</div>
			<div class="col-sm-8 mx-auto">
				
				<form method="post" th:object="${dto}">
					<table class="table table-bordered">
						<tr>
							<td> Select Response Type</td>
							<td>
							<select class="form-control" th:field="${dto.responsetype}" >
							<option value="feedback"> Feedback</option>
							<option value="complaint">Complaint</option>
							</select>
							</td>
						</tr>
						<tr>
							<td>Enter Response  Subject</td>
						<td>
							<input type="text" placeholder="Enter respose subject.."  required class="form-control" th:field="${dto.subject}"/>
						</td>
						
						</tr>
						<tr>
							<td>Enter Response Message</td>
							<td>
								<textarea class="form-control" required placeholder="enter response message.." th:field="${dto.message}"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								
							</td>
						</tr>
						
					</table>
				</form>
			</div>
			
		</div>
   
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	 </section> 
 </body>
</html>
